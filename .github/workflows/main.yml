name: Deploy BenchRacers Infrastructure

on:
  push:
    branches:
      - main  
  pull_request:
    branches:
      - main  

jobs:
  terraform:
    name: Apply Terraform Changes
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Set up AWS credentials
        run: |
          echo "AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}" >> $GITHUB_ENV
          echo "AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}" >> $GITHUB_ENV
          echo "AWS_DEFAULT_REGION=us-west-2" >> $GITHUB_ENV

      - name: Terraform Init
        run: terraform init

      - name: Import Existing Resources
        run: |
          terraform import aws_cloudwatch_log_group.benchracers_api_logs /benchracers/api/calls
          terraform import aws_iam_role.ec2_cloudwatch_role benchracers-ec2-cloudwatch-role
          terraform import aws_iam_instance_profile.ec2_profile benchracers-ec2-cloudwatch-profile

      - name: Terraform Plan
        run: terraform plan

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform apply -auto-approve
